<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e1147 0%, #4a1d96 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: white;
            overflow: hidden;
            position: relative;
        }

        .background-grid {
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: radial-gradient(circle at 1px 1px, rgba(255, 255, 255, 0.1) 1px, transparent 0);
            background-size: 50px 50px;
            transform: rotate(30deg);
            animation: grid-move 60s linear infinite;
            z-index: 1;
        }

        @keyframes grid-move {
            0% { transform: rotate(30deg) translateY(0); }
            100% { transform: rotate(30deg) translateY(-50%); }
        }

        .container {
            display: flex;
            align-items: center;
            gap: 4rem;
            padding: 3rem 4rem;
            max-width: 1200px;
            position: relative;
            z-index: 2;
            backdrop-filter: blur(5px);
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.03);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .content {
            flex: 1;
            text-align: left;
        }

        .form-section {
            flex: 1;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .launch-badge {
            background: linear-gradient(135deg, #9333ea 0%, #4f46e5 100%);
            padding: 0.6rem 1.5rem;
            border-radius: 30px;
            display: inline-block;
            margin-bottom: 1.5rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            font-size: 0.9rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, #fff, #e9d5ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.7;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input[type="email"] {
            width: 100%;
            padding: 1.2rem 1.8rem;
            border-radius: 15px;
            border: none;
            background-color: rgba(255, 255, 255, 0.07);
            color: white;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input[type="email"]:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.1);
        }

        input[type="email"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        button {
            width: 100%;
            padding: 1.2rem 2.5rem;
            border-radius: 15px;
            border: none;
            background: linear-gradient(135deg, #9333ea 0%, #4f46e5 100%);
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(147, 51, 234, 0.3);
        }

        .features {
            display: flex;
            gap: 2rem;
            margin-top: 2rem;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0.8;
            font-size: 0.9rem;
        }

        .feature::before {
            content: "✦";
            color: #9333ea;
        }

        @media (max-width: 968px) {
            .container {
                flex-direction: column;
                padding: 2rem;
                gap: 2rem;
            }

            .content {
                text-align: center;
            }

            .features {
                justify-content: center;
            }

            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-grid"></div>
    <div class="container">
        <div class="content">
            <div class="launch-badge">Early Access Opening Soon</div>
            <h1>Transform Your Real Estate Portfolio</h1>
            <p>Join an exclusive community of forward-thinking investors. Get priority access to premium properties and investment opportunities before anyone else.</p>
            <div class="features">
                <div class="feature">Vetted Properties</div>
                <div class="feature">Early Bird Perks</div>
                <div class="feature">Expert Insights</div>
            </div>
        </div>
        <div class="form-section">
            <div class="input-group">
                <input type="email" placeholder="Enter your email address" aria-label="Email address">
                <button>Get Priority Access →</button>
            </div>
        </div>
    </div>
</body>
</html>
